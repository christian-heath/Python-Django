<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <title>Submitted info</title>
    <style>
        h3{
            padding: 15px;
            margin: 15px;
            border-style: solid;
            border-radius: 8px;
            border-width: 5px;
            background-color: lightblue;
        }
        #info{
            padding: 15px;
            margin: 15px;
            border-style: solid;
            border-radius: 8px;
            border-width: 5px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Thanks for submitting! You have submitted this form {{ request.session.num }} times now!</h3>
        <div id="info">
            <p>Name: {{ request.session.name }}</p>
            <p>Dojo Location: {{ request.session.dojo_location }}</p>
            <p>Favorite Language: {{ request.session.favorite_language }}</p>
            <p>Comment: {{ request.session.comment }}</p>
            <a class='btn btn-secondary' href="/">Go back</a>
        </div>
    </div>
</body>
</html>
